<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="js/data_generator.js"></script>

  </head>
  <body>
    <nav><img src="assets/logo.png"></nav>
    <aside class="left">
      <div class="leftTop"></div>
      <div class="profileImg">@</div>
      <div class="profileTitle">Some Twittler <p>@someTwittler</p></div>
      <div class="profileInfo">
        <div id="tweetCount">TWEETS<p><strong>0</strong></p></div>
        <div id="followingCount">FOLLOWING<p><strong>4</strong></p></div>
        <div id="followerCount">FOLLOWERS<p><strong>0</strong></p></div>
      </div>
    </aside>
    <aside class="right">
      <p>Recent Tweets</p>
      <div class="myTweetContainer"></div>
    </aside>
    <div class="postTweet">
      <input placeholder="What's happening?" maxlength="140"></input>
      <button id="submitTweet">Tweet</button>
    </div>
    <div class="container">
      <div class="buttonContainer"></div>
      <div class="tweetContainer"></div>
    </div>

    <script src="js/html_generator.js"></script>

  </body>
</html>
