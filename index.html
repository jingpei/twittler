<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $button = $('<button>Load Tweets</button>');
        var $container = $('<div class="container"></div>');

        $body.html('');
        $button.appendTo($body);
        $container.appendTo($body);

        var lastIndexLoaded = 0;
        var loadTweets = function(index, stopIndex){
          lastIndexLoaded = index;
          while(stopIndex <= index){
            var tweet = streams.home[stopIndex];
            var $tweet = $('<div></div>');
            var $timestamp = $('<p></p>');
            var $user = $('<strong></strong');
            
            $timestamp.text(tweet.created_at);
            $user.text(tweet.user);

            $tweet.append('@', $user, ': ' + tweet.message, $timestamp)
            $tweet.prependTo($container);
            
            stopIndex += 1;
          }
        }

        loadTweets(streams.home.length - 1, 0)

        $('button').on('click', function(){
          loadTweets(streams.home.length - 1, lastIndexLoaded + 1)
        });

      });

    </script>
  </body>
</html>
